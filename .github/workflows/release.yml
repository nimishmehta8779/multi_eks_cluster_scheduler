name: Release 1.0

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and Push Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Only tag if the tag doesn't already exist
          if ! git rev-parse "1.0" >/dev/null 2>&1; then
            echo "Creating tag 1.0"
            git tag 1.0
            git push origin 1.0
          else
            echo "Tag 1.0 already exists"
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: 1.0
          name: Release 1.0
          draft: false
          prerelease: false
          body: |
            Initial Release 1.0 of Multi-Cluster EKS Scheduler.
            
            ### Features
            - Multi-account EKS cluster discovery.
            - Automated node group scaling (scheduled stop/start).
            - Centralized management hub architecture (ECS + Lambda).
            - DynamoDB state management and baselining.
            - Professional 'Paper Banana' documentation.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
